<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon shortcut" type="image/png" href="https://png.icons8.com/color/50/000000/rgb-circle-2.png">
  <title>Colour game</title>
</head>

<body>
  <div class="header container">
    <div class="game-title title">
      <h3>The true color</h3>
    </div>
    <div class="rgb-title title">
      <h1><span id="rgb"></span></h1>
    </div>
    <div class="game-title title">
      <h3>Guessing Game</h3>
    </div>
  </div>
  <div id="second-layer">
    <div class="buttons">
      <p id="reset">Score : <span id="score"></span></p>
    </div>
    <div class="buttons" id="timer">
      <button id="safeTimerDisplay">Start Game</button>
    </div>
  </div>
  <div class="boxes">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
